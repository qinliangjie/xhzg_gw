<script>
    function showPic(e){
        
        $('body').css('overflow','hidden')
        $('html').css('overflow','hidden')
        $('.pictureMain').css({'display':'block','height':window.screen.height+'px'})
        $('.pictureMain').removeClass('animated fadeOutTop').addClass('animated fadeInTop')
        var swiper = new Swiper('#swiper-pic',{
            initialSlide:e-1
        }); 
    }
    function closeImg(){
        $('body').css('overflow','auto')
        $('html').css('overflow','auto')
        $('.pictureMain').removeClass('animated fadeInTop').addClass('animated fadeOutTop')
        setTimeout(function(){
            $('.pictureMain').css('display','none')
        },600)
        
    }
    

</script>
